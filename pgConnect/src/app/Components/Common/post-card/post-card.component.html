<div class="post-card card-box" *ngFor="let post of posts">
    <!-- Header -->
    <div class="post-header">
      <img [src]="post.userIcon" alt="User Icon" class="user-icon" />
  
      <div class="user-info">
        <div class="user-top-row">
          <span class="user-name">{{ post.userName }}</span>
          <div>
            <span class="user-id">{{ post.userId }}</span>
          <span class="post-time">â€¢ {{ post.time }}</span>
          </div>
          
        </div>
     
      </div>
    </div>
  
    <div class="post-content">
        <div class="d-flex">
            <p class="post-text">{{ post.text }}</p>
            <div class="post-tag" *ngIf="post.tagLine">
              #{{ post.tagLine }}
            </div>
        </div>
    
  
      <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="post-media" />
      <video *ngIf="post.videoUrl" controls class="post-media">
        <source [src]="post.videoUrl" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  
    <div class="post-actions">
      <button><i class="material-icons">thumb_up</i> 100</button>
      <button><i class="material-icons">comment</i> 10</button>
      <button><i class="material-icons">share</i> 20</button>
    </div>
  </div>
