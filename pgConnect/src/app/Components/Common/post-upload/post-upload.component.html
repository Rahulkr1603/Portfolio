<div class="post-upload-card card-box">
    <div class="post-upload-header">
      <img src="https://i.pravatar.cc/40?img=3" class="user-icon" alt="User Icon" />
      <textarea
        [(ngModel)]="postText"
        placeholder="What's on your mind?"
        rows="4"
      ></textarea>
    </div>
    <div class="d-flex justify-content-between">
        <div class="post-upload-actions">
            <label>
              <i class="material-icons">image</i>
              <input type="file" accept="image/*" (change)="onFileSelected($event, 'image')" hidden />
            </label>
        
            <label>
              <i class="material-icons">videocam</i>
              <input type="file" accept="video/*" (change)="onFileSelected($event, 'video')" hidden />
            </label>
        
            <button class="emoji-button">
              <i class="material-icons">emoji_emotions</i>
            </button>
          </div>
          <div class="mt-3">
            <app-button
            [label]="'Post'"
            (clicked)="post()"
          ></app-button>
          </div>
       
    </div>
  
  
  </div>
